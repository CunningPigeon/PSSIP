<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События сенсорных экранов</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #touchArea {
            width: 300px;
            height: 300px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            user-select: none; /* Отключаем выделение текста */
        }
    </style>
</head>

<body>
    <!-- <p><a href="../index.html">На главную</a></p> -->
    <!-- <p><a href="/index.html">На предыдущую</a></p> -->

<div id="touchArea">Сенсорная зона</div>

<script>
    const touchArea = document.getElementById('touchArea');

    touchArea.addEventListener('touchstart', (event) => {
        touchArea.style.backgroundColor = '#FF5722';
        touchArea.innerText = 'Начало касания!';
    });

    touchArea.addEventListener('touchmove', (event) => {
        touchArea.innerText = 'Движение!';
        event.preventDefault(); // Предотвращаем прокрутку страницы
    });

    touchArea.addEventListener('touchend', (event) => {
        touchArea.style.backgroundColor = '#4CAF50';
        touchArea.innerText = 'Касание завершено!';
    });

    touchArea.addEventListener('touchcancel', (event) => {
        touchArea.style.backgroundColor = '#FF9800';
        touchArea.innerText = 'Касание отменено!';
    });
</script>

</body>
</html>
